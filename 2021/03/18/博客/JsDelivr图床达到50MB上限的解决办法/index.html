bile"><div class="level-left"><span class="level-item"><time dateTime="2021-03-18T06:56:15.563Z" title="2021-03-18T06:56:15.563Z">2021-03-18</time>发表</span><span class="level-item"><time dateTime="2021-03-18T09:39:41.246Z" title="2021-03-18T09:39:41.246Z">2021-03-18</time>更新</span><span class="level-item"><a class="link-muted" href="/categories/%E5%8D%9A%E5%AE%A2/">博客</a></span></div></div><h1 class="title is-3 is-size-4-mobile">JsDelivr图床达到50MB上限的解决办法</h1><div class="content"><hr>
<a id="more"></a>

<p>在图床是 GitHub + PicGo + JsDelivr 的图床环境下，如果图片到达50MB 后，就无法靠原来的地址访问了。</p>
<p>解决方法是在 GitHub 随便发布一个 Release，然后把</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&#x2F; 仓库名@分之名 &#x2F;</span><br><span class="line"></span><br><span class="line">改为</span><br><span class="line"></span><br><span class="line">&#x2F; 仓库名@Tag名 &#x2F; </span><br><span class="line"></span><br><span class="line">即可继续使用</span><br></pre></td></tr></table></figure>

<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">不能使用的：</span><br><span class="line">https:&#x2F;&#x2F;cdn.jsdelivr.net&#x2F;gh&#x2F;speam&#x2F;blogImgs@master&#x2F;v2-3c7b92a4b87ff685dbc95291decbc9c1_1440w.jpg</span><br><span class="line">改为：</span><br><span class="line">https:&#x2F;&#x2F;cdn.jsdelivr.net&#x2F;gh&#x2F;speam&#x2F;blogImgs@1.0&#x2F;v2-3c7b92a4b87ff685dbc95291decbc9c1_1440w.jpg</span><br></pre></td></tr></table></figure>
